<form (ngSubmit)="onSubmit()" class="mx-auto p-4 bg-white shadow-md rounded-lg">
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700"
      >User Name*</label
    >
    <input
      id="name"
      [(ngModel)]="name"
      name="name"
      required
      placeholder="Your Name"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="submitted && !name" class="text-red-600 text-sm mt-2">
      User Name is required.
    </div>
  </div>

  <div class="mb-4">
    <label for="workoutType" class="block text-sm font-medium text-gray-700"
      >Workout Type*</label
    >
    <select
      id="workoutType"
      [(ngModel)]="workoutType"
      name="workoutType"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="" disabled>Select Workout</option>
      <option value="Running">Running</option>
      <option value="Cycling">Cycling</option>
      <option value="Swimming">Swimming</option>
      <option value="Yoga">Yoga</option>
    </select>
    <div *ngIf="submitted && !workoutType" class="text-red-600 text-sm mt-2">
      Workout Type is required.
    </div>
  </div>

  <div class="mb-4">
    <label for="workoutMinutes" class="block text-sm font-medium text-gray-700"
      >Workout Time*</label
    >
    <input
      id="workoutMinutes"
      type="number"
      [(ngModel)]="workoutMinutes"
      name="workoutMinutes"
      required
      placeholder="(in minutes)"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      *ngIf="submitted && (!workoutMinutes || workoutMinutes <= 0)"
      class="text-red-600 text-sm mt-2"
    >
      Workout Time must be a positive number.
    </div>
  </div>

  <button
    type="submit"
    class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    Add Workout
  </button>
</form>
